<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Online | Baker's Delight</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Lora&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <img src="images/logo.png" alt="Baker's Delight Logo" class="logo">
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="order.html" class="active">Order Online</a></li>
                <li><a href="blog.html">Recipes</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="hero" style="background-image: url('images/order-hero.jpg');">
            <div class="hero-content">
                <h1>Order Online</h1>
                <p>Pickup or local delivery available</p>
            </div>
        </section>

        <section class="container py-4">
            <div class="order-container">
                <div class="order-form">
                    <h2>Place Your Order</h2>
                    <form id="orderForm">
                        <div class="form-group">
                            <label for="name">Full Name</label>
                            <input type="text" id="name" required>
                        </div>
                        <div class="form-group">
                            <label for="phone">Phone Number</label>
                            <input type="tel" id="phone" required>
                        </div>
                        <div class="form-group">
                            <label for="delivery">Delivery Option</label>
                            <select id="delivery" required>
                                <option value="">Select an option</option>
                                <option value="pickup">Store Pickup</option>
                                <option value="delivery">Local Delivery (+$5)</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="date">Pickup/Delivery Date</label>
                            <input type="date" id="date" required>
                        </div>
                        <div class="form-group">
                            <label for="time">Preferred Time</label>
                            <input type="time" id="time" min="07:00" max="17:00" required>
                        </div>
                        <button type="submit" class="btn">Place Order</button>
                    </form>
                </div>
                <div class="order-summary">
                    <h3>Your Order</h3>
                    <div id="orderItems">
                        <!-- Filled by JavaScript -->
                    </div>
                    <div class="order-total">
                        <p>Subtotal: <span id="subtotal">$0.00</span></p>
                        <p>Delivery: <span id="deliveryFee">$0.00</span></p>
                        <p class="total">Total: <span id="total">$0.00</span></p>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="social-links">
            <a href="#"><i class="fab fa-facebook"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
        </div>
        <p>&copy; <span id="current-year"></span> Baker's Delight Artisan Bakery</p>
    </footer>

    <script src="js/order.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
